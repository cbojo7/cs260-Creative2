<!DOCTYPE html>
<HTML>
    <head>
        <title>Pokémon Search</title>
        <link rel="icon" type="image" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="autocomplete.js"></script>
        <script src="giphy.js"></script>
        <script src="catchEmAll.js"></script>
        <script src="blackmarket.js"></script>
    <body>
        <div class="container-fluid">
            <div row>
                <div class="col-md-12" id="title">
                    <h1 id="titleText">Po<span id="marketUnlock">k</span>é<span id="marketKey">m</span>on Browser</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="search">
                    <form id="form" autocomplete="off">
                        <div class="row">
                          <div class="col-md-11 autocomplete">
                            <input class="form-control form-control-lg" id ="searchField" type="text" placeholder="Search Pokémon">
                          </div>
                          <div class="col-md-1">
                            <button class="btn-danger btn" id="searchBtn">Search</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="dataContainer">
            <div class="row" id="data">
                <div class="col-md-4" id="stats">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-7" id="giphy">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="priceTag">
                    <div id="priceTagText"></div>
                    <button class="btn btn-danger" onclick="blastOff()" type="submit">Buy Now</button>
                </div>
            </div>
        </div>
    </body>
</HTML>
