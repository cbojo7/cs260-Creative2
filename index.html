<!DOCTYPE html>
<HTML>
    <head>

        <script href="catchEmAll.js"></script>

                          <div class="col-md-1">

                        </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-5" id="stats">
                </div>
                <div class="col-md-7" id="giphy">

                </div>
            </div>
        </div>
